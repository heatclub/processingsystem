{% extends "webapp/header.html" %}
{% block content %}


<div class="container-fluid">
   <div class="row">
     <div class="col-2 py-2">
     </div>
   </div>
  <div class="row">
    <div class="col-1 py-1">
    </div>

    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
       <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="/addvideos" role="tab" aria-controls="home" aria-selected="true">Add Videos</a>
        <table class="table table-sm my-4">
           <thead>
             <tr>
               <th scope="col">No.</th>
               <th scope="col">Video Name</th>
               <th scope="col">Status</th>
             </tr>
           </thead>
           <tbody>
             <tr class="table-active">
               <th scope="row">1</th>
               <td>1.mp4</td>
               <td>Active</td>
             </tr>
             <tr>
               <th scope="row">2</th>
               <td>2.mp4</td>
               <td>Active</td>
             </tr>
           </tbody>
         </table>
       </li>
       <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="/deletevideos" role="tab" aria-controls="profile" aria-selected="false">Delete Videos</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="/changesynctime" role="tab" aria-controls="contact" aria-selected="false">Change sync time</a>
       </li>
       </ul>
    </div>

  </div>
</div>

{% endblock %}
